<div style="height: 100%">
  <div>
      <h3>
        <a href="{{ url_for('showCatalog') }}" style="color:#337ab7">Item Category</a>
        <div  class="pull-right">

          <a href = "{{ url_for('createCategory') }}">
            <button><span class="glyphicon glyphicon-plus-sign"></span> 
            </button>
          </a>

        </div>
      </h3>
  </div>

  <ul class="list-group">
    {% for c in categories %}
      <li class="list-group-item">
        <div class="row">
          <div class="col-md-6">

            <a href="{{ url_for('showAllItems', category_id=c.id) }}">{{ c.name }}</a>
            <!-- Only show the edit and delete button when the user logged in -->
            {% if c.user_id == session.user_id %}
            <div class="pull-right">

              <!-- edit button -->
              <a href="{{ url_for('editCategory', category_id=c.id, catalog_item_id=c.id) }}">
                <button>
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                </button>
              </a>

              <!-- delete button -->
              <a href="{{ url_for('deleteCategory', category_id=c.id, catalog_item_id=c.id) }}">
                <button>
                  <span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
                </button>
              </a>

            </div>
            {% endif %}
          </div>

        </div>
      </li>
    {% endfor %}
  </ul>
</div>
