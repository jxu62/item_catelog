<div>
    {% with all_msgs = get_flashed_messages(with_categories=false) %}

    <!-- make sure we got a message before we flash it -->
    {% if all_msgs %}
    <div>
        {% for msg in all_msgs %}
        <div class="alert alert-info" role="alert">{{ msg }}</div>
        {% endfor %}
    <div>
    {% endif %}
    {% endwith %}
</div>
