{% extends "index.html" %}
{% block content %}
{% include "notifications.html" %}

<div>
	<h2><span style="color:#337ab7">{{item.name}}</span>
		<br>
		<small>
		<span style="color:#337ab7">Category: {{ item.category.name }}</span></small>
	</h2>
</div>

<div>
	<h5><span style="color:#337ab7">Price: ${{ item.price }}</span></h5>
</div>

<div>
	<p><span style="color:#337ab7">Description: {{ item.description }}</span></p>

	<!-- Make sure the current user is the owner before they can edit or delete -->
	{% if item.user_id == session.user_id %}
	<div>
		<!-- edit -->
		<a href="{{ url_for('editCatalogItem', category_id=item.category_id, catalog_item_id=item.id) }}">
    	<button><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>

    	<!-- delete -->
		<a href="{{ url_for('deleteCatalogItem', category_id=item.category_id, catalog_item_id=item.id) }}">
		<button><span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span></button></a>

	</div>
	{% endif %}
</div>
<hr>

<div>
	<span style="color:#337ab7">Belongs to user {{ creator.email }}</span>
</div>

{% endblock %}
