<div class="form-group">
    <p style="color:#337ab7">Category:</p>
    <select class="form-control" name="category">

        {% for c in categories %}
            <!-- Make sure the items are in the correct category before showing -->
            {% if item and item.category_id == c.id %} 
            <option id="{{c.id}}" value="{{c.id}}" selected>{{c.name}}</option>

            {% else %}
            <option id="{{c.id}}" value="{{c.id}}">{{c.name}}</option>

            {% endif %}
        {% endfor %}
    </select>
</div>
