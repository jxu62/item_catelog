{% extends "index.html" %}
{% block content %}

<h3 style="color:#337ab7">Do you want to delete <u><b>{{category.name}}</b></u> ?</h3>

<hr>
<p  style="color:#337ab7"> Please click on button to confirm deletion. Otherwise, click on top left button to go back </p>
<hr>

<form 
action="{{url_for('deleteCategory', category_id=category.id) }}" method = 'post'>
<button type="submit" class="btn btn-info" id="submit" type="submit">Yes</button>
</form>

{% endblock %}
